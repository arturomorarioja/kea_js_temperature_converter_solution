<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css"></style>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Temperature converter</h1>
    </header>
    <main>
        <form id="frmTemperature">
            <div>
                <label for="txtTemperature">Convert</label><br>
                <input type="text" id="txtTemperature" value="0" pattern="-?\d*(\.\d{0,2})?" required>
            </div>
            <div>
                <div id="from">
                    <label for="lstFrom">From</label><br>
                    <select id="lstFrom" size="3">
                        <option value="C" selected>Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>
                <div id="to">
                    <label for="lstTo">To</label><br>
                    <select id="lstTo" size="3">
                        <option value="C">Celsius</option>
                        <option value="F" selected>Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>
            </div>
            <div>
                <input type="submit" value="Calculate">
            </div>
        </form>
        <section id="results">
            <span id="fromText"></span><span id="toText"></span>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 Arturo Mora-Rioja</p>
    </footer>
</body>
</html>
